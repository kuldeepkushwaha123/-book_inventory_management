{% extends "base.html" %}
{% block body %}
<ul class="nav nav-tabs" style="background-color:yellow;margin-top:-20px">
    <li class="active"><a href="/library/">Home</a></li>
    <li><a href="/library/create/">Add New Book</a></li>
    <li><a href="/library/outstoks/">Out of stoks</a></li>
    <li><a class="btn btn-danger" href="/logout/">Logout</a></li>
    <li style="margin-left:10px;margin-top:-12px"><h3><b>
        Welcome to Book Inventory Management System</b></h3></li>
</ul>
<div class="col-sm-5" style="margin-left:350px;margin-top:40px;background-color:white;">
    <div class="bg-danger text-white"><h2 style="color:blue;margin-left:135px;padding:10pxfont-family:monospace;">
        Create New Book</h2></div>


    <form action="" method="POST" style="margin-left:20px;margin-right:20px;margin-bottom:12px"
          enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Book Name</label>
            <input type="text" class="form-control" name="bname" required value="{{data.bname}}">
        </div>
        <div class="form-group">
            <label class="form-label">Book Title</label>
            <input type="text" class="form-control" name="title" required
                   value="{{data.b_title}}">
        </div>

        <div class="form-group">
            <label class="form-label">Book Author</label>
            <input type="text" class="form-control" name="author" required value="{{data.b_author}}">
        </div>
        <div class="form-group">
            <label class="form-label">Total Quantity</label>
            <input type="number" class="form-control mb-2" name="total" required value="{{data.total_quantity}}">
        </div>
        <input class="btn btn-primary" type="submit">
    </form>

</div>

    {% endblock %}
